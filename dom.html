<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form onsubmit="event.preventDefault(); displayDetails();" >   <!--event.preventDefault = to prevent the page from automatic reload after clicking on submit-->
        <label for="username">UserName:</label>
        <input id="username" type="text" name="username"><br><br>
        <label for="password">PassWord:</label>
        <input id="password" type="password" name="password"><br><br>
        <button type="submit">Submit</button>
    </form><br>
    <p id="demo1"></p>       <!--To disply the username and password-->
    <script>
        function displayDetails() {
            const username=document.getElementById('username').value;  // getting the value of the username
            const password=document.getElementById('password').value;  // getting the value of the password
            document.getElementById('demo1').innerText=`Username : ${username}, Password: ${password};`   // using literals to store them in id demo
        }
    </script>
</body>
</html>
